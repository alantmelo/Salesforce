<template>
    <lightning-card title="Lifecycle hook parent card" >
        <div class="slds-var-m-around_medium">
            <h1>{name}</h1>
            <lightning-input type="text" 
                label="Enter name" 
                onkeyup={changerHandler}>
            </lightning-input>
        </div>
        <lightning-button 
                    variant="brand" 
                    label="Show/Remove Child"
                    title="Show/Remove"
                    onclick={clickHandler}
                    class="slds-var-m-around_small">
            </lightning-button>
    </lightning-card>
    <template if:true={isVisible}>
        <c-life-cycle-child></c-life-cycle-child>
    </template>
</template>
