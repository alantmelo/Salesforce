<template>
    <lightning-card title="Render Multiple Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Signin Form</h2>
            <lightning-input type="email" label="E-mail"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button 
                    variant="destructive" 
                    type="submit" 
                    label="back"
                    title="back"
                    onclick={handleClick}
                    class="slds-var-m-left_x-large">
            </lightning-button>
            <lightning-button 
                    variant="success" 
                    type="submit" 
                    label="Signin"
                    title="Signin"
                    onclick={submitHandler}
                    class="slds-var-m-left_x-large">
            </lightning-button>
        </div>
    </lightning-card>
</template>
