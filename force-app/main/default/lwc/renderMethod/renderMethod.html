<template>
    <lightning-card title="Render Multiple Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose your option</h2>
            <lightning-button 
                    variant="destructive" 
                    type="submit" 
                    label="Signup"
                    title="Signup"
                    onclick={handleClick}
                    class="slds-var-m-left_x-large">
            </lightning-button>
            <lightning-button 
                    variant="success" 
                    type="submit" 
                    label="Signin"
                    title="Signin"
                    onclick={handleClick}
                    class="slds-var-m-left_x-large">
            </lightning-button>
        </div>
    </lightning-card>
</template>
