<template>
    <lightning-card  title="Two-Way Data Binding">
        <div class="slds-var-p-around_medium lgc-bg">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
                Hello World {name} - Course name {courseName}
            </h2>
            <lightning-input type="text" 
                label="Enter some text" 
                onkeyup={changeHandler}>
            </lightning-input>
        </div>
    </lightning-card>

    <lightning-card  title="Two-Way Data Binding @tracker">
        <div class="slds-var-p-around_medium lgc-bg">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
                City: {address.city} - Country: {address.country}
            </h2>
            <lightning-input type="text" 
                label="Enter city name" 
                onkeyup={trackerHandler}>
            </lightning-input>
        </div>
    </lightning-card>
</template>
