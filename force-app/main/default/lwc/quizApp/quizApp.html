<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Quiz App (LWC)">
        <div class="slds-var-m-around_medium">
            <template if:true={showScore}>
                <div class={iScoredFull}>You have scored {correctAnswers} out of {myQuestions.length}</div>
            </template>
            <form action="">
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-var-m-around_medium">
                        <div> <strong> {quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                {quiz.answer.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>  
                                {quiz.answer.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                {quiz.answer.c}
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button 
                    variant="brand" 
                    type="submit" 
                    label="Submit"
                    title="Submit Quiz"
                    disabled={allNotSelected}
                    onclick={submitHandler}
                    class="slds-var-m-around_small">
                </lightning-button>
                <lightning-button 
                    variant="brand" 
                    type="submit" 
                    label="Reset Quiz"
                    title="Reset Quiz"
                    onclick={resetHandler}
                    class="slds-var-m-around_small">
                </lightning-button>
        </form>
        </div>
    </lightning-card>  
</template>
